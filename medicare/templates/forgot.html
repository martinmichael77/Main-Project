{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts_sign/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css_sign/owl.carousel.min.css' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css_sign/bootstrap.min.css' %}">
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css_sign/style.css' %}">
  <title>Forgot Password</title>
</head>
<body>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="{% static 'images_sign/cvr.jpeg' %}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Recover Password</h3>
            </div>
            <form action="#" method="post" onsubmit="return validateForm()">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="username" name="uname" required>
              </div>
              <div class="form-group first">
                <label for="username">OTP</label>
                <input type="text" class="form-control" id="username" name="otp" required>
              </div>
              <div class="form-group last mb-4">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="npwd" required>
              </div>
              <div class="form-group last mb-4">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password" name="cnpwd" required>
              </div>
              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary"><br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js_sign/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js_sign/popper.min.js' %}"></script>
<script src="{% static 'js_sign/bootstrap.min.js' %}"></script>
<script src="{% static 'js_sign/main.js' %}"></script>
<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username === '' || password === '') {
      alert('Please fill in all fields.');
      return false;
    }
    return true;
  }
</script>
</body>
</html>
