{% extends 'patient/base.html' %}
{% load static %}

{% block body %}
<div id="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="feedback-form">
                    <h1 class="text-center" style="color: #4CAF50;">Feedback</h1>
                    <form method="post" action="{% url 'submit_feedback' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="counselor">Select Counselor:</label>
                            <select class="form-control" id="counselor" name="counselor">
                                {% for counselor in counselors %}
                                <option value="{{ counselor.id }}">{{ counselor.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback:</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
