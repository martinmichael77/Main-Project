{% extends 'patient/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
    <!-- Include Bootstrap CSS and JavaScript directly -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div id="content-wrapper" class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Health Tracker</h2>
                        <form action="/record_health_metric/" method="post">
                            {% csrf_token %}
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" step="0.01" required><br>
                    
                            <label for="systolic_bp">Systolic Blood Pressure (mmHg):</label>
                            <input type="number" id="systolic_bp" name="systolic_bp" required><br>
                    
                            <label for="diastolic_bp">Diastolic Blood Pressure (mmHg):</label>
                            <input type="number" id="diastolic_bp" name="diastolic_bp" required><br>
                    
                            <label for="blood_sugar">Blood Sugar (mg/dL):</label>
                            <input type="number" id="blood_sugar" name="blood_sugar" step="0.01" required><br>
                    
                            <label for="heart_rate">Heart Rate (bpm):</label>
                            <input type="number" id="heart_rate" name="heart_rate" required><br>
                    
                            
                            <!-- Add more input fields for additional health metrics as needed -->
                    
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
