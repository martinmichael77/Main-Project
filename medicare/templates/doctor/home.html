{% extends 'doctor/base.html' %}
{% load static %}

{% block body %}
<style>
    /* Add your CSS styles here */
    body {
        /* Add your background image URL */
        background-image: url('/static/doc_img/doc.jpg');
        background-size: 120%; /* Adjust the size as needed to zoom out */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Fixed background */
    }
</style>

<div id="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'doctor' %}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Overview</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">
            <div class="col">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-capsules"></i>
                        </div>
                        <div class="mr-5">Total Drugs Recommended</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'recommend' %}">
                        <span class="float-left">More Info</span>
                        <span class="float-right">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-diagnoses"></i>
                        </div>
                        <div class="mr-5">Total Patients</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'view_patient_info' %}">
                        <span class="float-left">More Info</span>
                        <span class="float-right">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-book-medical"></i>
                        </div>
                        <div class="mr-5">Appointments Made</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'doctor_appointments' %}">
                        <span class="float-left">More Info</span>
                        <span class="float-right">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
