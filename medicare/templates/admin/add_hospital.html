{% extends 'admin/base1.html' %}
{% load static %}

{% block body %}
<script>
    // Function to validate name fields
    function validateName(inputField) {
        var nameRegex = /^[a-zA-Z]+$/;
        var fieldValue = inputField.value;
        var feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue.trim()) {
            feedback.innerHTML = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!nameRegex.test(fieldValue)) {
            feedback.innerHTML = "Only alphabets are allowed.";
            feedback.style.color = "red";
        } else {
            feedback.innerHTML = "";
        }
    }

    // Function to validate email
    function validateEmail(inputField) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var fieldValue = inputField.value;
        var feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue.trim()) {
            feedback.innerHTML = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!emailRegex.test(fieldValue)) {
            feedback.innerHTML = "Invalid email address.";
            feedback.style.color = "red";
        } else {
            feedback.innerHTML = "";
        }
    }

    // Function to validate license number
    function validateLicenseNumber(inputField) {
        var licenseRegex = /^MDIN\d+$/;
        var fieldValue = inputField.value;
        var feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue.trim()) {
            feedback.innerHTML = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!licenseRegex.test(fieldValue)) {
            feedback.innerHTML = "License number should start with 'MDIN' followed by digits.";
            feedback.style.color = "red";
        } else {
            feedback.innerHTML = "";
        }
    }

    // Function to validate phone number
    function validatePhoneNumber(inputField) {
        var phoneRegex = /^\d{10}$/;
        var fieldValue = inputField.value;
        var feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue.trim()) {
            feedback.innerHTML = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!phoneRegex.test(fieldValue)) {
            feedback.innerHTML = "Invalid Phone number";
            feedback.style.color = "red";
        } else {
            feedback.innerHTML = "";
        }
    }
</script>

<div id="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <h2 class="mt-3 text-center">Add Hospital</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name">Hospital Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Hospital Name" oninput="validateName(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" oninput="validateEmail(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="City">
                            </div>

                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="State">
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                            </div>

                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact">
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude">
                            </div>

                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude">
                            </div>

                            <div class="form-group">
                                <label for="opening_time">Opening Time</label>
                                <input type="time" class="form-control" id="opening_time" name="opening_time">
                            </div>

                            <div class="form-group">
                                <label for="closing_time">Closing Time</label>
                                <input type="time" class="form-control" id="closing_time" name="closing_time">
                            </div>

                            <div class="form-group">
                                <label for="opening_days">Opening Days</label>
                                <input type="text" class="form-control" id="opening_days" name="opening_days" placeholder="Opening Days">
                            </div>

                            <div class="form-group">
                                <label for="hospital_image">Hospital Image</label>
                                <input type="file" class="form-control-file" id="hospital_image" name="hospital_image">
                            </div>

                            <div class="form-group">
                                <label for="avgrating">Average Rating</label>
                                <input type="number" class="form-control" id="avgrating" name="avgrating" placeholder="Average Rating">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            {% if hospital_added %}
                            <div class="alert alert-success mt-3">
                                Hospital details added successfully!
                            </div>
                        {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .feedback {
        font-size: 14px;
        margin-top: 5px;
    }
</style>

{% endblock %}
