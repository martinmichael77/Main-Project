{% extends 'admin/base1.html' %}
{% load static %}

{% block body %}
<script>
    // Function to validate name fields
    function validateName(inputField) {
        const nameRegex = /^[a-zA-Z]+$/;
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!nameRegex.test(fieldValue)) {
            feedback.textContent = "Only alphabets are allowed.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate email
    function validateEmail(inputField) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!emailRegex.test(fieldValue)) {
            feedback.textContent = "Invalid email address.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate city, state, and country
    function validateCityStateCountry(inputField) {
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback
        const isValid = /^[a-zA-Z\s]+$/.test(fieldValue);

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!isValid) {
            feedback.textContent = "Only alphabets are allowed.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate address
    function validateAddress(inputField) {
        // Address can contain alphabets, numbers, and some special characters like commas, periods, etc.
        // You can adjust this regex based on your specific requirements
        const addressRegex = /^[a-zA-Z0-9\s.,/-]+$/;
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!addressRegex.test(fieldValue)) {
            feedback.textContent = "Invalid characters in address.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate latitude and longitude
    function validateLatLong(inputField) {
        const latLongRegex = /^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}$/;
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (!latLongRegex.test(fieldValue)) {
            feedback.textContent = "Invalid format for latitude/longitude.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate opening days
    function validateOpeningDays(inputField) {
        const fieldValue = inputField.value.trim();
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!fieldValue) {
            feedback.textContent = "Please fill out this field.";
            feedback.style.color = "red";
        } else if (isNaN(fieldValue)) {
            feedback.textContent = "Opening days must be a number.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }

    // Function to validate hospital image format
    function validateImage(inputField) {
        const allowedFormats = ['jpg', 'jpeg', 'png'];
        const file = inputField.files[0];
        const feedback = inputField.nextElementSibling; // Get the sibling for feedback

        if (!file) {
            feedback.textContent = "Please choose an image.";
            feedback.style.color = "red";
            return;
        }

        const fileNameParts = file.name.split('.');
        const fileFormat = fileNameParts[fileNameParts.length - 1].toLowerCase();

        if (!allowedFormats.includes(fileFormat)) {
            feedback.textContent = "Invalid image format. Only JPG and PNG formats are allowed.";
            feedback.style.color = "red";
        } else {
            feedback.textContent = "";
        }
    }
</script>

<div id="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <h2 class="mt-3 text-center">Add Hospital</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name">Hospital Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Hospital Name" oninput="validateName(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" oninput="validateEmail(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="City" oninput="validateCityStateCountry(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="State" oninput="validateCityStateCountry(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="Country" oninput="validateCityStateCountry(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address" oninput="validateAddress(this)"></textarea>
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" oninput="validateLatLong(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" oninput="validateLatLong(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="opening_days">Opening Days</label>
                                <input type="text" class="form-control" id="opening_days" name="opening_days" placeholder="Opening Days" oninput="validateOpeningDays(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="hospital_image">Hospital Image</label>
                                <input type="file" class="form-control-file" id="hospital_image" name="hospital_image" onchange="validateImage(this)">
                                <div class="feedback" style="color: red;"></div>
                            </div>

                            <div class="form-group">
                                <label for="avgrating">Average Rating</label>
                                <input type="number" class="form-control" id="avgrating" name="avgrating" placeholder="Average Rating">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            {% if hospital_added %}
                            <div class="alert alert-success mt-3">
                                Hospital details added successfully!
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .feedback {
        font-size: 14px;
        margin-top: 5px;
    }
</style>

{% endblock %}
