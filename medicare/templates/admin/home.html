        // Function to fetch monthly appointment counts data via AJAX
        function fetchMonthlyAppointmentData() {
            // Make an AJAX request to your Django view URL
            // Replace 'your_view_url' with the actual URL of your Django view
            fetch('/monthly_appointment_counts/')
                .then(response => response.json())
                .then(data => createBarChart(data.monthly_counts))
                .catch(error => console.error('Error:', error));
        }
    
        // Function to create the bar chart using Chart.js
        function createBarChart(monthlyCounts) {
            const ctx = document.getElementById('barChart').getContext('2d');
    
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthlyCounts.map(entry => entry.month), // Month labels
                    datasets: [{
                        label: 'Monthly Appointments',
                        data: monthlyCounts.map(entry => entry.total_appointments), // Monthly appointment counts
                        backgroundColor: 'rgba(75, 192, 192, 0.6)', // Bar color
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Appointments'
                            }
                        }
                    }
                }
            });
        }
    
        // Call the fetchMonthlyAppointmentData function to fetch and create the bar chart
        fetchMonthlyAppointmentData();

    
</script>

<script>
    // Function to fetch payment status data via AJAX
    function fetchPaymentStatusData() {
        fetch('/payment_status_pie_chart/')
            .then(response => response.json())
            .then(data => createPaymentStatusPieChart(data))
            .catch(error => console.error('Error:', error));
    }

    // Function to create the pie chart using Chart.js
    function createPaymentStatusPieChart(data) {
        const ctx = document.getElementById('paymentStatusPieChart').getContext('2d');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.labels,  // Payment statuses
                datasets: [{
                    data: data.counts,  // Counts
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        // Add more colors as needed
                    ],
                }],
            },
            options: {
                responsive: true,
            }
        });
    }

    // Call the fetchPaymentStatusData function to fetch and create the pie chart
    fetchPaymentStatusData();
</script>
